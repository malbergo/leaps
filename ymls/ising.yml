# ising
target: 'ising'
L: 15
in_channels: 1

# params
path  : 'linear' ## only linear coded currently
J_0   : 0.0
J_1   : 1.0
mu_0  : 0.0
mu_1  : 0.0
B_0   : 0.0
B_1   : 0.0
beta_0: 0.4407
beta_1: 0.4407


# opt + sched
base_lr: 3.0e-4
lr_sched_gamma: .995
lr_sched_step_size: 1000


# Q model
arch: 'conv' ## attn or conv


## if conv
kernel_sizes: [3, 5, 7, 9, 15]
num_channels: 20


# F model
F_hidden_sizes: [200,200,200,200]



# compute
accelerator: 'gpu'
num_workers: 8
num_gpus: 1
num_nodes: 1


# optimization
n_anneal      : 2000
delta_t       : 0.005
starting_k    : 1       # we start with final sampling integration time of starting_k*delta_t
resample      : false
resample_thres: 0.7 # only used if resample True
grad_clip_norm: 100000
bs_per_gpu    : 200
bs_for_loss_per_gpu : 400

# saving results
code_path: '/n/home08/albergo/projects/discrete-diffusion/leaps/'
ckpts_dir: 'ckpts'
results_path: '/n/holylabs/LABS/albergo_lab/Lab/albergo/projects/discrete-diffusion/leaps'


use_wandb: true
wandb_project: 'leaps'


# frequencies
ckpt_every: 5000
log_every_local: 1
plot_every: 100
